<script>
    // new来创建对象
    //里面的this指向创建的对象
    function person(name,age){
        this.name = name;
        this.age = age;
        this.sun = function(){
            console.log(this.name+'的年龄是：'+this.age);
        }
    };
    var p1 = new person('小a','29');
    var p2 = new person('小b','39');
    p1.sun();
    p2.sun();
    console.log(p1.sun == p2.sun);
</script>
